<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Criando uma calculadora com HTML, CSS e JavaScript</h1>
    <div class="calculadora">
        <div class="input" id="input"></div>
        <div class="botao">
            <div class="operadores">
                <div>+</div>
                <div>-</div>
                <div>&times;</div>
                <div>&divide;</div>
            </div>    
            <div class="painel">
                <div class="numeros">
                  <div>7</div>
                  <div>8</div>
                  <div>9</div>
                </div>
                <div class="numeros">
                  <div>4</div>
                  <div>5</div>
                  <div>6</div>
                </div>
                <div class="numeros">
                  <div>1</div>
                  <div>2</div>
                  <div>3</div>
                </div>
                <div class="numeros">
                  <div>0</div>
                  <div>.</div>
                  <div id="limpar">C</div>
                </div>
              </div>
              <div class="igual" id="resultado">=</div>
            </div>
          </div>

</body>
</html>
