<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Criando uma calculadora</h1>
    <!--Sic.Parvis.Magna-->
    <div class="calculadora">
        <div class="input" id="input"></div>
        <div class="botao">
          <div class="mrc">
             <div id="limpar">on</div>
              <div>mrc</div>
              <div>m-</div>
              <div>m+</div>
          </div>    
        <div class="botao">
            <div class="operadores">
                <div>OFF</div>
                <div>&radic;</div>
                <div>&percnt;</div>
                <div>&divide;</div>
            </div>    
            <div class="painel">
                <div class="numeros">
                  <div>7</div>
                  <div>8</div>
                  <div>9</div>
                  <div>&times;</div>
                </div>
                <div class="numeros">
                  <div>4</div>
                  <div>5</div>
                  <div>6</div>
                  <div>-</div>
                </div>
                <div class="numeros">
                  <div class="testedois">1</div>
                  <div class="testedois">2</div>
                  <div class="testedois">3</div>
                  <div id="plus">+</div>
                </div>
                <div class="numeros">
                  <div>0</div>
                  <div>.</div>
                  <div id="result">=</div>
                  <div>del</div>
                  
                </div>
              </div>
              
            </div>
          </div>
          <script src="animacao.js">

          </script>  
</body>
</html>
